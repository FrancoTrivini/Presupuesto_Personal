    <body>
        <div>
            <header class="encabezado">
                <h1>Saldo disponible:</h1>
                <p class="encabezado__saldo">$<span id="saldo">0</span></p>
                <div class="encabezado__ingresos">
                    <div class="encabezado__ingresoTitulo">
                        <p>INGRESOS</p>
                    </div>
                    <div class="encabezado__ingresoValor">$<b id="saldoPositivo">0</b> 
                    </div>
                </div>
                <div class="encabezado__egresos">
                    <div class="encabezado__egresoTitulo">
                        <p>EGRESOS</p>
                    </div>
                    <div class="encabezado__egresoValor">$-<b id="saldoNegativo">0</b> 
                    </div>
                    <!-- <div class="encabezado__egresoPorcentaje"><b id="porcentaje">0</b>%</div> -->
                </div>
            </header>
        </div>  
        
        <main class="main">
            <select id="select">
                <option value='ingreso' selected>+</option>
                <option value='egreso'>-</option>
            </select>
            <input id="descripcion" type="text" placeholder="Agregar Descripción">
            <input id="valor" type="number" placeholder="Valor"> 
            <button id="boton">✔</button>
        </main>
        
        <footer class="footer">
            <div class="footer__ingresos">
                <h2>INGRESOS</h2>
                <hr>
                <div class="footer__descripcionesI">
                    <div id="descripcionI" class="footer__descripcionI">
                    </div>
                    <div id="valorI" class="footer__valorI">
                    </div>
                    <div id="porcentajeI" class="footer__porcentajeI">
                    </div>
                </div>
            </div>
            <div class="footer__egresos">
                <h2>EGRESOS</h2>
                <hr>
                <div class="footer__descripcionesE">
                    <div id="descripcionE" class="footer__descripcionE">
                    </div>
                    <div id="valorE" class="footer__valorE">
                    </div>
                    <div id="porcentajeE" class="footer__porcentajeE">
                    </div>
                </div>
            </div>
        </footer>


        
        <script type="text/javascript" src="https://kit.fontawesome.com/62ea397d3a.js" crossorigin="anonymous" ></script>
        <script type="text/javascript" src="js/prefixfree.min.js"></script>
        <script type="text/javascript" src="js/dato.js"></script>
        <script type="text/javascript" src="js/ingreso.js"></script>
        <script type="text/javascript" src="js/egreso.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
    </body>
